<html>
<body>
<table>
<tr>
<th>
Customer
</th>
<th>
Order Price
</th>
</tr>
&lt;&lt;foreach [in customers]&gt;&gt;
<tr> <!-- Repeated row. -->
<td>
<b>&lt;&lt;[CustomerName]&gt;&gt;</b>
</td>
<td>
&lt;&lt;[Order.Sum(c =&gt; c.Price)]&gt;&gt;
</td>
</tr>
&lt;&lt;/foreach&gt;&gt;
<tr> <!-- Footer row. -->
<td>
<b>Total:</b>
</td>
<td>
&lt;&lt;[Sum(
  m =&gt; m.Order.Sum(
    c =&gt; c.Price))]&gt;&gt;
</td>
</tr>
</table>
</body>
</html>
