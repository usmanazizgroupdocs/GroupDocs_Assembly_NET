<html>
<body>
<table>
Regular text. <span style="background-color:orange">Highlighted text.</span>
<th>
Customer
</th>
<th>
Order Price
</th>
</tr>
&lt;&lt;if [!Any()]&gt;&gt;
<tr> <!-- Alternate row. -->
<td colspan="2" style="text-align:center">
<b>No data</b>
</td>
</tr>
&lt;&lt;else&gt;&gt;&lt;&lt;foreach [in orders]&gt;&gt;
<tr> <!-- Repeated row. -->
<td>
<b>&lt;&lt;[Product.ProductName]&gt;&gt;</b>
</td>
<td>
&lt;&lt;[Price]&gt;&gt;
</td>
</tr>
&lt;&lt;/foreach&gt;&gt;
<tr> <!-- Footer row. -->
<td>
<b>Total:</b>
</td>
<td>
&lt;&lt;[Sum(c =&gt; c.Price)]&gt;&gt;
</td>
</tr>
&lt;&lt;/if&gt;&gt;
</table>
</body>
</html>
